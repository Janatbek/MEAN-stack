<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hover In Out</title>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			console.log("Connected to jQuery");
			$('img').hover( 
				
				function(event){
					var temp = $(this).attr('src');

					$(this).attr('src', $(this).attr('data-alt-src'));
					$(this).attr('data-alt-src', temp);
				}); 
		})
	</script>
	<style>
		#container{
			padding-top: 40px;
		}
		
		img{
			width: 240px;
			height: 140px;
			border: 2px solid black;
		}
		

	</style>
</head>
<body>
	<div id="container">
		<div class="col-md-3"><img src="images/1.jpeg" data-alt-src='images/2.jpeg'></div>
		<div class="col-md-3"><img src="images/3.jpeg" data-alt-src='images/4.jpeg'></div>
		<div class="col-md-3"><img src="images/5.jpg" data-alt-src='images/6.jpg'></div>
		<div class="col-md-3"><img src="images/7.jpg" data-alt-src='images/8.jpg'></div>
				
		
		

	</div>
</body>
</html>
